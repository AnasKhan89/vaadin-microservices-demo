server.port: 9001

spring:
  application.name: biz-application
  cloud.config:
    discovery:
      enabled: true
      serviceId: config-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/
    registryFetchIntervalSeconds: 1
  instance:
    leaseRenewalIntervalInSeconds: 1
